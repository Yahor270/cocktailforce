<template>
    <lightning-card title="Select available items" icon-name="standard:product_required">
        <div class="slds-m-left_x-large slds-m-right_x-large">
            <lightning-dual-listbox id="Ingridients"
                size = 10
                label="Let's see what do you have..."
                source-label="Ingridients list"
                selected-label="Selected Ingridients"
                options={options}
                value={value}
                onchange={handleChange}>
            </lightning-dual-listbox>
            <lightning-button-icon icon-name="utility:delete"    
                alternative-text="Clear list"    
                title="Clear list"
                onclick={clearList}
                class="clearButton">
            </lightning-button-icon>
            <div class="slds-m-top_medium slds-m-bottom_medium slds-text-body_small">
                <lightning-button-icon-stateful 
                    icon-name="utility:filterList" 
                    selected={isSelected} 
                    onclick={handleClick} 
                    alternative-text="Strict mode" 
                    class="slds-m-right_medium">
                </lightning-button-icon-stateful>
                Strict mode: cocktails ONLY with selected ingridients are listed
            </div>
        </div>
    </lightning-card>                         
</template>
