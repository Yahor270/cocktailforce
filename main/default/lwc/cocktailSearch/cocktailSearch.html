<template>
    <lightning-card title="Select available items" icon-name="standard:product_required">
        <div class="slds-m-left_x-large slds-m-right_x-large">
            <lightning-dual-listbox id="Ingridients"
                size = 10
                label="Let's see what do you have..."
                source-label="Ingridients list"
                selected-label="Selected Ingridients"
                options={options}
                value={value}
                onchange={handleChange}>
            </lightning-dual-listbox>
            <lightning-button-icon icon-name="utility:delete"    
                alternative-text="Clear list"    
                title="Clear list"
                onclick={clearList}
                class="clearButton">
            </lightning-button-icon>
            <div class="slds-m-top_medium slds-m-bottom_medium">
                <p>Strict mode: cocktails ONLY with selected ingridients are listed.</p>
            </div>
            <lightning-button-stateful
                label-when-off="Strict mode OFF"
                label-when-on="Strict mode ON"
                icon-name-when-off="utility:bucket"
                icon-name-when-on="utility:filterList"
                selected={isSelected}
                onclick={handleClick}
                variant="brand">
            </lightning-button-stateful> 
        </div>
    </lightning-card>                         
</template>
